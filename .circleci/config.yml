version: 2
jobs:
  build-react:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/github.com/hashicorpdemoapp/frontend

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - persist_to_workspace:
          root: ~/github.com/hashicorpdemoapp
          paths:
            - frontend

  publish-docker-release:
    docker:
      - image: circleci/golang:1.13
    environment:
      GO111MODULE: "on"
    working_directory: ~/github.com/hashicorpdemoapp/frontend
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: ~/github.com/hashicorpdemoapp
      - run:
          name: docker login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: docker build
          command: |
            docker build -t hashicorpdemoapp/product-api:${CIRCLE_TAG} .
      - run:
          name: docker push
          command: |
            docker push hashicorpdemoapp/product-api:${CIRCLE_TAG}
  
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/github.com/hashicorpdemoapp/frontend
    steps:
      - attach_workspace:
          at: ~/github.com/hashicorpdemoapp
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -replace ${CIRCLE_TAG} ./bin/

workflows:
  version: 2
  build-and-release:
    jobs:
      - build-react:
          filters:
            tags:
              only: /.*/
      - publish-docker-release:
          requires:
            - build-react
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-github-release:
          requires:
            - build-react
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
