version: 2
jobs:
  build-react:
    docker:
      # specify the version you desire here
      - image: circleci/node:13.6-stretch-browsers-legacy
    working_directory: ~/github.com/HashiCups-Enrichment/frontend

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

      - persist_to_workspace:
          root: ~/github.com/HashiCups-Enrichment
          paths:
            - frontend

  publish-docker-release:
    docker:
      - image: circleci/golang:1.13
    environment:
      GO111MODULE: "on"
      DOCKER_BUILDKIT: 1
      BUILDX_PLATFORMS: linux/amd64,linux/arm64
    working_directory: ~/github.com/HashiCups-Enrichment/frontend
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: ~/github.com/HashiCups-Enrichment
      - run:
          name: install docker buildx
          command: |
            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.4.2/buildx-v0.4.2.linux-amd64"

            curl --output docker-buildx \
              --silent --show-error --location --fail --retry 3 \
              "$BUILDX_BINARY_URL"

            mkdir -p ~/.docker/cli-plugins

            mv docker-buildx ~/.docker/cli-plugins/
            chmod a+x ~/.docker/cli-plugins/docker-buildx

            docker buildx install

            # Run binfmt
            docker run --rm --privileged tonistiigi/binfmt:latest --install "$BUILDX_PLATFORMS"

            docker context create multi_arch_build

            # Create Builder
            docker buildx create --use multi_arch_build
      - run:
          name: docker login
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: docker buildx build and push
          command: |
            docker buildx build --platform linux/amd64,linux/arm64 \
              -t HashiCups-Enrichment/frontend:${CIRCLE_TAG} \
              --push \
              .
  
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/github.com/HashiCups-Enrichment/frontend
    steps:
      - attach_workspace:
          at: ~/github.com/HashiCups-Enrichment
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -replace ${CIRCLE_TAG} ./build

workflows:
  version: 2
  build-and-release:
    jobs:
      - build-react:
          filters:
            tags:
              only: /.*/
      - publish-docker-release:
          requires:
            - build-react
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-github-release:
          requires:
            - build-react
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
